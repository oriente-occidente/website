query allNews($locale: SiteLocale) {
  allNews(
    fallbackLocales: it
    locale: $locale
    orderBy: startDate_DESC
    filter: { slug: { neq: null } }
    first: "100"
  ) {
    id
    slug
    title
    _modelApiKey
    titleHero
    imageHero {
      ...imageHeroFrag
    }
    startDate
    category {
      ...tagsFrag
    }
  }
}

query festivalEditionBySlug($slug: String!, $locale: SiteLocale) {
  festivalEdition(locale: $locale, filter: { slug: { eq: $slug } }) {
    id
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    news: _allReferencingNews(
      locale: $locale
      filter: { slug: { neq: null } }
      orderBy: startDate_DESC
      first: 8
    ) {
      id
      slug
      title
      _modelApiKey
      titleHero
      imageHero {
        ...imageHeroFrag
      }
      startDate
      category {
        ...tagsFrag
      }
    }
    slug
    _modelApiKey
    year {
      slug
      title
      year
    }
    startDate
    endDate
    title
    festivalType
    content {
      value
      links
      blocks
    }
    poster {
      image {
        responsiveImage {
          ...imgFrag
        }
      }
    }
    theme
    imageHero {
      responsiveImage {
        ...imgFrag
      }
    }
    _allReferencingMediaPhotos {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
    }
    _allReferencingMediaVideos {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
    _allReferencingMediaDocuments {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
    _allReferencingMediaAudios {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
  }
}

query page($locale: SiteLocale!, $slug: String) {
  page(filter: { slug: { eq: $slug } }, locale: $locale) {
    ...slidePageFrag
    isIndex
    indexType
    _modelApiKey
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    section
    relatedContents {
      __typename
      ... on ArtistRecord {
        ...slideArtirstFrag
      }
      ... on NewsRecord {
        ...slideNewsFrag
        _createdAt
        startDate
        category {
          ...tagsFrag
        }
      }
      ... on PageRecord {
        ...slidePageFrag
      }
      ... on EventRecord {
        ...slideEventFrag
        category {
          ...tagsFrag
        }
      }
      ... on ProjectRecord {
        ...slideProjectFrag
        category {
          ...tagsFrag
        }
      }
      ... on WorkshopRecord {
        ...slideWorkshopFrag
        category {
          ...tagsFrag
        }
      }
    }
    layoutHero
    titleHero
    descriptionHero
    imageHero {
      ...imageHeroFrag
    }
    slideshowHero {
      ...slideShowHeroFrag
    }
    content {
      value
      links {
        __typename
        ... on ArtistRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on EventRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NewsRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NetworkRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on PageRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on ProjectRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on WorkshopRecord {
          id
          slug
          title
          _modelApiKey
        }
      }
      blocks {
        __typename
        ... on GalleryRecord {
          ...galleryFrag
        }
        ... on ImageBlockRecord {
          ...imageBlockFrag
        }
        ... on VideoBlockRecord {
          ...videoFrag
        }
      }
    }
    sections {
      id
      title
      body {
        value
        blocks {
          __typename
          ... on GalleryRecord {
            id
            images {
              responsiveImage(
                sizes: "100vw"
                imgixParams: {
                  auto: [format, compress]
                  h: 800
                  w: 1200
                  fit: crop
                }
              ) {
                ...imgFrag
              }
            }
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on EventRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NewsRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NetworkRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on PageRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on ProjectRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on WorkshopRecord {
            id
            slug
            title
            _modelApiKey
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
    otherSections {
      __typename
      ... on TeamRecord {
        id
        teamTitle: title
        role
        email
        linkedin
        image {
          responsiveImage(
            sizes: "(max-width: 1023px) 50vw, (min-width: 1024px) 30vw, 300px"
            imgixParams: {
              auto: [format, compress]
              ar: "1:1"
              fit: crop
              crop: top
            }
          ) {
            ...imgFrag
          }
        }
      }
      ... on PartnerRecord {
        id
        title
        image {
          responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
            ...imgFrag
          }
        }
        url
      }
    }
  }
}

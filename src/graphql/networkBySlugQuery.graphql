query network($slug: String!, $locale: SiteLocale) {
  network(locale: $locale, filter: { slug: { eq: $slug } }) {
    id
    slug
    _modelApiKey
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    title
    layoutHero
    titleHero
    descriptionHero
    showInWebsite
    imageHero {
      id
      title
      responsiveImage(
        sizes: "(max-width: 1023px) 100vw, (min-width: 1024px) 80vw, 1400px"
        imgixParams: { auto: [format, compress], ar: "14:8", fit: crop }
      ) {
        ...imgFrag
      }
    }
    slideshowHero {
      id
      title
      responsiveImage(
        sizes: "(max-width: 1023px) 100vw, (min-width: 1024px) 80vw, 1400px"
        imgixParams: { auto: [format, compress], ar: "14:8", fit: crop }
      ) {
        ...imgFrag
      }
    }
    # RELATIONS ---
    relatedContents {
      __typename
      ... on ArtistRecord {
        ...slideArtirstFrag
      }
      ... on NewsRecord {
        ...slideNewsFrag
        _createdAt
        startDate
        category {
          ...tagsFrag
        }
      }
      ... on PageRecord {
        ...slidePageFrag
      }
      ... on EventRecord {
        ...slideEventFrag
        category {
          ...tagsFrag
        }
      }
      ... on ProjectRecord {
        ...slideProjectFrag
        category {
          ...tagsFrag
        }
      }
      ... on WorkshopRecord {
        ...slideWorkshopFrag
        category {
          ...tagsFrag
        }
      }
    }
    category {
      ...tagsFrag
    }
    years {
      ...yearRecordFragment
    }
    # --- END RELATIONS ---
    content {
      value
      links {
        __typename
        ... on ArtistRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on EventRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NewsRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NetworkRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on PageRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on ProjectRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on WorkshopRecord {
          id
          slug
          title
          _modelApiKey
        }
      }
      blocks {
        __typename
        ... on GalleryRecord {
          ...galleryFrag
        }
        ... on ImageBlockRecord {
          ...imageBlockFrag
        }
        ... on VideoBlockRecord {
          ...videoFrag
        }
      }
    }
    sections {
      id
      title
      body {
        value
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on EventRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NewsRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NetworkRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on PageRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on ProjectRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on WorkshopRecord {
            id
            slug
            title
            _modelApiKey
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
    paymentSettings {
      id
      description
      startDate
      endDate
      bookable
      amount
      paymentLink
    }
    startDate
    dates {
      id
      isDaily
      startTime
      endTime
    }
  }
}

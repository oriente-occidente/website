fragment wsCatsFrag on WorkshopCategoriesBlockRecord {
  id
  category {
    id
    slug
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    title
    _modelApiKey
    hoverImage {
      url
      responsiveImage(
        sizes: "(max-width: 1023px) 50vw, (min-width: 1024px) 30vw, 300px"
      ) {
        ...imgFrag
      }
    }
    description
  }
}

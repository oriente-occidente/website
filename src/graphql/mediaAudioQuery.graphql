query mediaAudioQuery($slug: String!, $locale: SiteLocale) {
  mediaAudio(filter: { slug: { eq: $slug } }, locale: $locale) {
    _modelApiKey
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    slug
    title
    description
    audioFiles {
      id
      url
      title
      author
    }
    category {
      name
      id
    }
    # INFO
    years {
      ...yearRecordFragment
    }
    festivalEditions {
      ...festivalEditionRecordFragment
    }
    companies {
      ...companyRecordFragment
    }
    mediaAuthor {
      ...mediaAuthorRecordFragment
    }
    artisticResidencies {
      ...artisticResidecyRecordFragment
    }
    news {
      _modelApiKey
      id
      title
      slug
    }
    workhops {
      _modelApiKey
      id
      title
      slug
    }
    events {
      _modelApiKey
      id
      title
      slug
    }
    publications {
      _modelApiKey
      id
      title
      slug
    }
    projects {
      _modelApiKey
      id
      title
      slug
    }
    artists {
      slug
      title
      id
      titleHero
    }
  }
}

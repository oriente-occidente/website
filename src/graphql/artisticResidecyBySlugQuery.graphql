query artisticResidecy($slug: String!, $locale: SiteLocale) {
  page: artisticResidecy(locale: $locale) {
    id
    _modelApiKey
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    _allTitleLocales {
      locale
      value
    }
    _allSectionsLocales {
      locale
      value {
        id
        title
      }
    }
    title
    __typename
    startDate: _firstPublishedAt
    sections {
      id
      title
      body {
        value
        blocks {
          __typename
          ... on GalleryRecord {
            id
            images {
              responsiveImage(
                sizes: "100vw"
                imgixParams: { auto: [format, compress], h: 800, w: 1200, fit: crop }
              ) {
                ...imgFrag
              }
            }
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on EventRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NewsRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NetworkRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on PageRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on ProjectRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on WorkshopRecord {
            id
            slug
            title
            _modelApiKey
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
    # RELATIONS ---
    years {
      ...yearRecordFragment
    }

    # --- END RELATIONS ---
  }
}

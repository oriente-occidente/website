query company($slug: String!, $locale: SiteLocale) {
  company(locale: $locale, filter: { slug: { eq: $slug } }) {
    id
    slug
    _modelApiKey
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    title
    layoutHero
    titleHero
    descriptionHero
    imageHero {
      ...imageHeroFrag
    }
    slideshowHero {
      ...slideShowHeroFrag
    }

    # RELATIONS ---
    artists {
      ...slideArtirstFrag
    }
    countries {
      name
    }
    _allReferencingMediaPhotos {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
    }
    _allReferencingMediaVideos {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
    _allReferencingMediaDocuments {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
    _allReferencingMediaAudios {
      id
      _modelApiKey
      description
      image {
        url(imgixParams: { auto: [format, compress], ar: "5:4", fit: crop })
        title
      }
      title
    }
    # --- END RELATIONS ---

    startDate: _firstPublishedAt

    content {
      value
      links {
        __typename
        ... on ArtistRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on EventRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NewsRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NetworkRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on PageRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on ProjectRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on WorkshopRecord {
          id
          slug
          title
          _modelApiKey
        }
      }
      blocks {
        __typename
        ... on GalleryRecord {
          ...galleryFrag
        }
        ... on ImageBlockRecord {
          ...imageBlockFrag
        }
        ... on VideoBlockRecord {
          ...videoFrag
        }
      }
    }
    sections {
      id
      title
      body {
        value
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on EventRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NewsRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NetworkRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on PageRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on ProjectRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on WorkshopRecord {
            id
            slug
            title
            _modelApiKey
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
  }
}

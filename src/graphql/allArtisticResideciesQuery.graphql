query allArtisticResidenciesQuery($locale: SiteLocale!) {
  allArtists(
    filter: {
      showInResidenciesIndex: { eq: true }
      artisticResidence: { exists: true }
    }
    locale: $locale
  ) {
    id
    title
    slug
    _modelApiKey
    __typename
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    layoutHero
    titleHero
    descriptionHero
    imageHero {
      ...imageHeroFrag
    }
    slideshowHero {
      ...slideShowHeroFrag
    }
    startDate: _firstPublishedAt
    artisticResidence {
      id
      title
      year
    }
    associatedArtist {
      id
      year
    }
  }
}

query allArtisticResidenciesQuery($locale: SiteLocale!) {
  allArtists(
    filter: { showInResidenciesIndex: { eq: "true" } }
    locale: $locale
  ) {
    id
    title
    slug
    _modelApiKey
    __typename
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    layoutHero
    titleHero
    descriptionHero
    imageHero {
      ...imageHeroFrag
    }
    slideshowHero {
      ...slideShowHeroFrag
    }
    startDate: _firstPublishedAt
    residencies {
      id
      years {
        id
        year
        title
      }
    }
    associatedArtist {
      id
      year
    }
  }
}

query event($slug: String!, $locale: SiteLocale) {
  event(locale: $locale, filter: { slug: { eq: $slug } }) {
    _modelApiKey
    __typename
    seo: _seoMetaTags {
      ...seoMetaFragment
    }
    titles: _allTitleLocales {
      locale
      value
    }
    slugs: _allSlugLocales {
      locale
      value
    }
    content {
      value
      links {
        __typename
        ... on ArtistRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on EventRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NewsRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on NetworkRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on PageRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on ProjectRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on WorkshopRecord {
          id
          slug
          title
          _modelApiKey
        }
      }
      blocks {
        __typename
        ... on GalleryRecord {
          ...galleryFrag
        }
        ... on ImageBlockRecord {
          ...imageBlockFrag
        }
        ... on VideoBlockRecord {
          ...videoFrag
        }
      }
    }
    sections {
      id
      title
      body {
        value
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on EventRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NewsRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on NetworkRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on PageRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on ProjectRecord {
            id
            slug
            title
            _modelApiKey
          }
          ... on WorkshopRecord {
            id
            slug
            title
            _modelApiKey
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
    # RELATIONS ---
    relatedContents {
      __typename
      ... on ArtistRecord {
        ...slideArtirstFrag
      }
      ... on NewsRecord {
        ...slideNewsFrag
        _createdAt
        startDate
        category {
          ...tagsFrag
        }
      }
      ... on PageRecord {
        ...slidePageFrag
      }
      ... on EventRecord {
        ...slideEventFrag
        category {
          ...tagsFrag
        }
      }
      ... on ProjectRecord {
        ...slideProjectFrag
        category {
          ...tagsFrag
        }
      }
      ... on WorkshopRecord {
        ...slideWorkshopFrag
        category {
          ...tagsFrag
        }
      }
    }
    category {
      ...tagsFrag
    }
    years {
      ...yearRecordFragment
    }
    festivalEditions {
      ...festivalEditionRecordFragment
    }
    artists {
      ...artistRecordFragment
    }
    companies {
      _modelApiKey
      id
      title
      slug
      imageHero {
        ...imageHeroFrag
      }
    }
    workhops {
      _modelApiKey
      id
      title
      slug
      imageHero {
        ...imageHeroFrag
      }
    }
    projects {
      _modelApiKey
      id
      title
      slug
      imageHero {
        ...imageHeroFrag
      }
    }
    # --- END RELATIONS ---
    paymentSettings {
      id
      description
      startDate
      endDate
      bookable
      amount
      paymentLink
    }
    ...slideEventFrag
    sections {
      id
      title
    }
    isFestival
    isCoProduction
    showInWebsite
    category {
      ...tagsFrag
    }
  }
}

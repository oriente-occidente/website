query event($slug: String!, $locale: SiteLocale) {
  event(locale: $locale, filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      ...tagFrag
    }
    content {
      value
      links {
        __typename
        ... on ArtistRecord {
          id
          slug
          title
        }
        ... on EventRecord {
          id
          slug
          title
        }
        ... on NewsRecord {
          id
          slug
          title
        }
        ... on NetworkRecord {
          id
          slug
          title
        }
        ... on PageRecord {
          id
          slug
          title
        }
        ... on ProjectRecord {
          id
          slug
          title
        }
        ... on WorkshopRecord {
          id
          slug
          title
        }
      }
      blocks {
        __typename
        ... on GalleryRecord {
          ...galleryFrag
        }
        ... on ImageBlockRecord {
          ...imageBlockFrag
        }
        ... on VideoBlockRecord {
          ...videoFrag
        }
      }
    }
    sections {
      id
      title
      body {
        value
        links {
          __typename
          ... on ArtistRecord {
            id
            slug
            title
          }
          ... on EventRecord {
            id
            slug
            title
          }
          ... on NewsRecord {
            id
            slug
            title
          }
          ... on NetworkRecord {
            id
            slug
            title
          }
          ... on PageRecord {
            id
            slug
            title
          }
          ... on ProjectRecord {
            id
            slug
            title
          }
          ... on WorkshopRecord {
            id
            slug
            title
          }
        }
        blocks {
          __typename
          ... on GalleryRecord {
            ...galleryFrag
          }
          ... on ImageBlockRecord {
            ...imageBlockFrag
          }
          ... on VideoBlockRecord {
            ...videoFrag
          }
          ... on PartnerBlockRecord {
            id
            title
            image {
              responsiveImage(imgixParams: { auto: format, maxW: "300" }) {
                ...imgFrag
              }
            }
            url
          }
          ... on WorkshopCategoriesBlockRecord {
            ...wsCatsFrag
          }
          ... on PromozioniBlockRecord {
            ...promoFrag
          }
        }
      }
    }
    relatedContents {
      __typename
      ... on ArtistRecord {
        ...slideArtirstFrag
      }
      ... on NewsRecord {
        ...slideNewsFrag
        _createdAt
        startDate
        tags {
          title
          slug
        }
      }
      ... on PageRecord {
        ...slidePageFrag
      }
      ... on EventRecord {
        ...slideEventFrag
        tags {
          title
        }
      }
      ... on ProjectRecord {
        ...slideProjectFrag
        tags {
          title
        }
      }
      ... on WorkshopRecord {
        ...slideWorkshopFrag
        tags {
          title
        }
      }
    }
    paymentSettings {
      id
      description
      startDate
      endDate
      bookable
      amount
      paymentLink
    }
    ...slideEventFrag
    sections {
      id
      title
    }
    isFestival
    tags {
      id
      slug
      title
    }
  }
}

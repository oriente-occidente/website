query allEvents($locale: SiteLocale, $start: Date, $end: Date) {
  events: allEvents(
    locale: $locale
    filter: { slug: { neq: null }, isFestival: { eq: false } }
    orderBy: startDate_DESC
    first: 100
  ) {
    id
    slug
    title
    _modelApiKey
    titleHero
    imageHero {
      ...imageHeroFrag
    }
    authors
    location
    category {
      ...tagsFrag
    }
    isFestival
    startDate
    dates {
      id
      startTime
      isDaily
      endTime
    }
  }
}

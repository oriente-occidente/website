query layout($locale: SiteLocale) {
  _site(locale: $locale) {
    faviconMetaTags {
      tag
      content
      attributes
    }
    globalSeo(locale: $locale) {
      siteName
      titleSuffix
      twitterAccount
      facebookPageUrl
      fallbackSeo {
        title
        twitterCard
        description
        image {
          url(imgixParams: { auto: [compress, format] })
          width
          height
        }
      }
    }
  }
  menu: allMenuItems(filter: { parent: { exists: "false" } }, locale: $locale) {
    ...menuItemFrag
    children {
      ...menuItemFrag
      children {
        ...menuItemFrag
      }
    }
  }
  footer(locale: $locale) {
    info
    logo {
      responsiveImage(imgixParams: { auto: format, maxW: "600" }) {
        ...imgFrag
      }
    }
    socials {
      id
      link
      title
      image {
        url(imgixParams: { auto: format, h: "80" })
      }
    }
    sections {
      id
      title
      links {
        ... on PageRecord {
          id
          slug
          title
          _modelApiKey
        }
        ... on FestivalEditionRecord {
          id
          title
          slug
          _modelApiKey
        }
        ... on ArtistsIndexRecord {
          id
          title
          _modelApiKey
        }
        ... on EventsIndexRecord {
          id
          title
          _modelApiKey
        }
      }
    }
    links {
      id
      slug
      _modelApiKey
      title
      section
    }
    newsletterSubscriptionMessage
    newsletterListUrl
  }
}

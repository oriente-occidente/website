      id
      _modelApiKey
    }
    ... on PageRecord {
      id
      title
      _modelApiKey
      slug
      section
    }
    ... on FestivalEditionRecord {
      id
      title
      slug
      _modelApiKey
    }
    ... on ArtistsIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on ArtisticResidenciesIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on EventsIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on NetworksIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on NewsIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on ProjectsIndexRecord {
      id
      title
      _modelApiKey
    }
    ... on EducationPageRecord {
      id
      title
      _modelApiKey
    }
  }
}

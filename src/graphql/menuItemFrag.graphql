fragment menuItemFrag on MenuItemRecord {
  id
  title
  slug
  link {
    __typename
    ... on HomeRecord {
      id
      _modelApiKey
    }
    ... on PageRecord {
      id
      title
      _modelApiKey
      slug
      section
    }
    ... on FestivalEditionRecord {
      id
      title
      _modelApiKey
      slug
    }
  }
}

query festivalEventsByDates($locale: SiteLocale, $start: Date, $end: Date) {
  festivalEvents: allEvents(
    locale: $locale
    filter: {
      slug: { neq: null }
      isFestival: { eq: true }
      startDate: { gte: $start, lt: $end }
    }
    orderBy: startDate_DESC
    first: 100
  ) {
    id
    slug
    _modelApiKey
    title
    titleHero
    imageHero {
      ...imageHeroFrag
    }
    category {
      ...tagsFrag
    }
    isFestival
    startDate
    authors
    location
    dates {
      id
      startTime
      isDaily
      endTime
    }
  }
  workshops: allWorkshops(
    locale: $locale
    filter: {
      slug: { neq: null }
      isWorkshop: { eq: true }
      startDate: { gte: $start, lt: $end }
    }
    orderBy: startDate_DESC
    first: 100
  ) {
    id
    slug
    _modelApiKey
    title
    titleHero
    imageHero {
      ...imageHeroFrag
    }
    isWorkshop
    startDate
    authors
    location
    dates {
      id
      startTime
      isDaily
      endTime
    }
  }
  languages: allWorkshops(
    locale: $locale
    filter: {
      slug: { neq: null }
      isWorkshop: { eq: false }
      startDate: { gte: $start, lt: $end }
    }
    orderBy: startDate_DESC
    first: 100
  ) {
    id
    slug
    _modelApiKey
    title
    titleHero
    imageHero {
      ...imageHeroFrag
    }
    isWorkshop
    startDate
    authors
    location
    dates {
      id
      startTime
      isDaily
      endTime
    }
  }
}
